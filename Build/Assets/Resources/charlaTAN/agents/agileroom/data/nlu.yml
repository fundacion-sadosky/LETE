- regex: cantidad
  examples: |
    - \d{1, }

- regex: datos_objeto
  examples: |
    - (((\d{1,2},\s*\d{1,2},\s*\d{1,3},\s*^[a-zA-Z0-9_-]*$))+;* *){1,}

- regex: id
  examples: |
    - ^[a-zA-Z0-9_-]*$

- regex: nombre_objeto
  examples: |
    - ^[a-zA-Z0-9_-]*$

- regex: tamanio_building
  examples: |
    - \d{1,2}\s*X\s*\d{1,2}
    - \d{1,2}\s*x\s*\d{1,2}

